<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url('https://i.pinimg.com/564x/b3/8f/13/b38f131aefd3ae42ea8471f2f16a6ef1.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1em;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 10px;
            background-color: #007bff;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn text-white">Iniciar sesión</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function validateLogin() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "miernesto@F.com" && password === "27deFebrero2024") {
            window.location.href = "MenuSorpresas.html";
            return false;
        } else {
            document.getElementById("errorMessage").textContent = "La contraseña es el día de nuestra primera cita :) <3";
            return false;
        }
    }
</script>

</body>
</html>
