<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Audio Especial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/IMG/FondoAudio.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="/Audio/Yo.m4a" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Modal para pedir el nombre -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Ingrese su nombre completo</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="nameInput" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitName">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("backgroundAudio");
            let nameModal = new bootstrap.Modal(document.getElementById("nameModal"));
            nameModal.show();

            document.getElementById("submitName").addEventListener("click", function () {
                let nameInput = document.getElementById("nameInput").value.trim();
                if (nameInput.toLowerCase() === "mauricio ernesto aboytes gomez") {
                    audio.play();
                } else {
                    audio.pause();
                }
                nameModal.hide();
            });
        });
    </script>
</body>
</html>
