<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Fotitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 15px);
            max-width: calc(33.333% - 15px);
            position: relative;
            overflow: hidden;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.05);
        }
        @media (max-width: 992px) {
            .gallery-item {
                flex: 1 1 calc(50% - 15px);
                max-width: calc(50% - 15px);
            }
        }
        @media (max-width: 576px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Nuestras Fotitos</h1>
        <div class="gallery-container" id="gallery">
            <!-- Imágenes y videos se insertan aquí -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gallery = document.getElementById("gallery");
            const images = 13;
            const videos = 6;
            let galleryHTML = "";
            
            const formats = ["jpg", "png", "webp"];
            for (let i = 1; i <= images; i++) {
                formats.forEach(format => {
                    let img = new Image();
                    img.src = `./IMG/Foto${i}.${format}`;
                    img.onload = () => {
                        gallery.innerHTML += `
                            <div class="gallery-item">
                                <img src="./IMG/Foto${i}.${format}" class="img-fluid" alt="Foto ${i}">
                            </div>`;
                    };
                });
            }
            
            for (let i = 1; i <= videos; i++) {
                galleryHTML += `
                    <div class="gallery-item">
                        <video controls class="img-fluid">
                            <source src="./IMG/video${i}.mp4" type="video/mp4">
                            Tu navegador no soporta el formato de video.
                        </video>
                    </div>`;
            }
            
            gallery.innerHTML += galleryHTML;
        });
    </script>
</body>
</html>
