<head>

    <!-- Importando fuentes y Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1Kk+7J1ih2bW1Dq8b1d9oT2+GnA41Fjl13fpxbxaZZ0m9PHJlU35l1v5cs" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../IMG/Fondo.jpg') no-repeat center center/cover;
            font-family: 'Lobster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            background: #2d3436;
            padding: 12px 25px;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            display: inline-block;
        }

        a:hover {
            background: #636e72;
        }
    </style>
</head>
